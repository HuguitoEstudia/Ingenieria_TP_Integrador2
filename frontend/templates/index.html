{% extends 'base.html' %}

{% block content %}
  <section>
    <section>
      <button id="refresh">Refrescar registros</button>
      <button id="open-add">Agregar nuevo</button>
    </section>

    <section id="list">
      <h2>Lista de Registros</h2>
      <div id="records"></div>
    </section>

    <section id="form" class="hidden">
      <h2 id="form-title">Agregar Registro</h2>
      <form id="record-form">
        <input type="hidden" id="record-id" name="id" value="">
        <label>Litros <input name="litros" type="number" required></label>
        <label>Estado 
            <select name="estado" required>
                <option value="" disabled selected>Selecciona un estado</option>  
                <option value="activo">Activo</option>
                <option value="cargado">Cargado</option>
                <option value="sucio">Sucio</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </label>
        <label>Notas <input name="notas"></label>
        <label>Lote <input name="lote" type="number"></label>
        <div class="actions">
          <button type="submit">Guardar</button>
          <button type="button" id="cancel">Cancelar</button>
        </div>
      </form>
    </section>
  </section>
{% endblock %}
