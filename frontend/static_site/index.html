<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Frontend - TP Integrador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <h1>TP INTEGRADOR 2 - MONGODB</h1>
    <p id="status">Conectando al backend...</p>
  </header>

  <main id="app">
    <section>
      <button id="refresh">Refrescar registros</button>
      <button id="open-add">Agregar nuevo</button>
    </section>

    <section id="list">
      <h2>Lista de Registros</h2>
      <div id="records"></div>
    </section>

    <section id="form" class="hidden">
      <h2 id="form-title">Agregar Registro</h2>
      <form id="record-form">
        <label>Nombre <input name="nombre" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Edad <input name="edad" type="number"></label>
        <div class="actions">
          <button type="submit">Guardar</button>
          <button type="button" id="cancel">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>Front-end est√°tico consumiendo la API en <code id="api-url">http://127.0.0.1:8000</code></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
